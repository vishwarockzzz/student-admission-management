<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCE Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header-maroon"></div>

  <div class="logo-section">
    <img src="https://www.tce.edu/themes/gavias_edmix/logo.svg" alt="TCE Logo" />
  </div>
  <div class="login-container">
    <div class="login-box">
      <h3>Login</h3>
      <input type="text" placeholder="Email Address" />
      
      <div style="position: relative;">
        <input type="password" placeholder="Password" />
        <div style="display: flex; justify-content: flex-end; font-size: 12px; margin-top: 3px; margin-bottom:10px;">
            <a href="#" style="text-decoration: none; color: #830000;">Forgot Password?</a>
          </div>   
      </div>
      
      <button>Login</button>
    </div>
  </div>
</body>
</html>
