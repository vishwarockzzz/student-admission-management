<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrator Student Entry</title>
  <link rel="stylesheet" href="administrator_form_styling.css" />
</head>
<body>
  <header>
    <h1>Administrator Panel - Student Entry</h1>
  </header>

  <main class="container" >
    <form>
      <h2>Student Details</h2>

      <label>Name:
        <input type="text" />
      </label>

      <label>School:
        <input type="text" />
      </label>

      <label>District:
        <input type="text" />
      </label>

      <label>Address:
        <input type="text" />
      </label>

      <label>Community:
        <select>
          <option>OC</option>
          <option>BC</option>
          <option>MBC</option>
          <option>SC</option>
          <option>ST</option>
        </select>
      </label>

      <label>Phone Number:
        <input type="tel" />
      </label>

      <label>Email-Id:
        <input type="email" />
      </label>

      <label>Board:
        <select>
          <option>State Board</option>
          <option>CBSE</option>
          <option>ICSE</option>
        </select>
      </label>

      <label>12th Mark:
        <input type="text" />
      </label>

      <label>Study Break:
        <select>
          <option>No</option>
          <option>Yes</option>
        </select>
      </label>

      <label>Engineering Cutoff:
        <input type="text" />
      </label>

      <label>Aadhar Number:
        <input type="text" />
      </label>

      <label>Parents Annual Income:
        <input type="text" />
      </label>

      <h2>Branches to Choose From</h2>

      <label>Preference 1:
        <select>
          <option>CSE</option>
          <option>IT</option>
          <option>MECH</option>
        </select>
      </label>

      <label>Preference 2:
        <select>
          <option>CSE</option>
          <option>IT</option>
          <option>MECH</option>
        </select>
      </label>

      <label>Preference 3:
        <select>
          <option>CSE</option>
          <option>IT</option>
          <option>MECH</option>
        </select>
      </label>

      <h2>Recommender Details</h2>

      <label>Name:
        <input type="text" />
      </label>

      <label>Designation:
        <input type="text" />
      </label>

      <label>Affiliation:
        <input type="text" />
      </label>

      <label>Office Address:
        <input type="text" />
      </label>

      <label>Office Phone Number:
        <input type="tel" />
      </label>

      <label>Personal Phone Number:
        <input type="tel" />
      </label>

      <label>Email Id:
        <input type="email" />
      </label>
    </form>
  </main>
</body>
</html>
