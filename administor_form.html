<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrator Student Entry</title>
  <link rel="stylesheet" href="administrator_form_styling.css" />
</head>
<body>
  <header>
    <h1>Administrator Panel - Student Entry</h1>
  </header>

  <main class="container" >
    <form>
      <h2>Student Details</h2>

      <label>Name:
        <input type="text" />
      </label>

      <label>School:
        <input type="text" />
      </label>

      <label>District:
        <input type="text" />
      </label>

      <label>Address:
        <input type="text" />
      </label>

      <label>Community:
        <select>
          <option>OC</option>
          <option>BC</option>
          <option>MBC</option>
          <option>SC</option>
          <option>ST</option>
        </select>
      </label>

      <label>Phone Number:
        <input type="tel" />
      </label>

      <label>Email-Id:
        <input type="email" />
      </label>

      <label>Board:
        <select>
          <option>State Board</option>
          <option>CBSE</option>
          <option>ICSE</option>
        </select>
      </label>

      <label>12th Mark:
        <input type="text" />
      </label>
      <label>12th Mark (in percentage):
        <input type="text" />
      </label>

      <label>Study Break:
        <select>
          <option>No</option>
          <option>Yes</option>
        </select>
      </label>

      <label>Engineering Cutoff:
        <input type="text" />
      </label>

      <label>Aadhar Number:
        <input type="text" />
      </label>

      <label>Parents Annual Income:
        <input type="text" />
      </label>

      <h2>Branches to Choose From</h2>

      <label>Preference 1:
        <select id="pref1" onchange="updateOptions()">
          <option value="">-- Select --</option>
          <option>CSE</option>
          <option>IT</option>
          <option>MECH</option>
        </select>
      </label>
      
      <label>Preference 2:
        <select id="pref2" onchange="updateOptions()">
          <option value="">-- Select --</option>
          <option>CSE</option>
          <option>IT</option>
          <option>MECH</option>
        </select>
      </label>
      
      <label>Preference 3:
        <select id="pref3" onchange="updateOptions()">
          <option value="">-- Select --</option>
          <option>CSE</option>
          <option>IT</option>
          <option>MECH</option>
        </select>
      </label>
      <h2>Recommender Details</h2>

      <label>Name:
        <input type="text" />
      </label>

      <label>Designation:
        <input type="text" />
      </label>

      <label>Affiliation:
        <input type="text" />
      </label>

      <label>Office Address:
        <input type="text" />
      </label>

      <label>Office Phone Number:
        <input type="tel" />
      </label>

      <label>Personal Phone Number:
        <input type="tel" />
      </label>

      <label>Email Id:
        <input type="email" />
      </label>
    </form>
  </main>
  <script>
    const options = ['CSE', 'IT', 'MECH'];

    function updateOptions() {
      const selectedValues = [
        document.getElementById('pref1').value,
        document.getElementById('pref2').value,
      ];
  
      const dropdowns = [
        document.getElementById('pref2'),
        document.getElementById('pref3'),
      ];
  
      dropdowns.forEach((dropdown, i) => {
        // Clear all options
        const currentValue = dropdown.value;
        dropdown.innerHTML = '<option value="">-- Select --</option>';
  
        const usedValues = selectedValues.slice(0, i + 1).filter(v => v);
  
        const remainingOptions = options.filter(opt => !usedValues.includes(opt));
        remainingOptions.forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.text = opt;
          dropdown.add(option);
        });
  
        // If previous value still valid, restore it
        if (remainingOptions.includes(currentValue)) {
          dropdown.value = currentValue;
        }
      });
    }
  </script>
  

</body>
</html>
