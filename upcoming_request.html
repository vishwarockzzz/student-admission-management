<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recommendation Dashboard</title>
  <link rel="stylesheet" href="upcoming_request.css">
</head>
<body>

  <header>
    <div class="header-left">
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    </div>
    <h2 class="header-title">Upcoming Request</h2>
    <div class="header-right"></div>
  </header>

  <div class="container">
    <div class="side-menu" id="sideMenu">
      <p onclick="filterSection('requested')">Requested</p>
      <p onclick="filterSection('completed')">Completed</p>
    </div>

    <div class="content" id="studentList">
      <!-- Cards will be injected here -->
    </div>

    <script>
      const students = [
        { id: 1, name: 'Alice', dob: '2001-05-10', school: 'ABC School', city: 'Madurai', status: 'requested' },
        { id: 2, name: 'Bob', dob: '2002-07-15', school: 'XYZ School', city: 'Chennai', status: 'requested' }
      ];
  
      function toggleMenu() {
        const menu = document.getElementById("sideMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }
  
      function filterSection(status) {
        renderStudents(status);
      }
  
      function renderStudents(filterStatus = 'requested') {
        const container = document.getElementById('studentList');
        container.innerHTML = '';
  
        students.filter(s => s.status === filterStatus).forEach((student, index) => {
          const row = document.createElement('div');
          row.className = 'student-row';
          row.id = `student-${student.id}`;
  
          const card = document.createElement('div');
          card.className = 'student-card';
          card.innerHTML = `
            <p><strong>Name:</strong> ${student.name}</p>
            <p><strong>DOB:</strong> ${student.dob}</p>
            <p><strong>School:</strong> ${student.school}</p>
            <p><strong>City:</strong> ${student.city}</p>
            <button class="view-more">View More</button>
          `;
  
          const actions = document.createElement('div');
          actions.className = 'action-buttons';
          actions.innerHTML = `
            <button class="accept" onclick="acceptStudent(${student.id})">Accept</button>
            <button class="decline" onclick="declineStudent(${student.id})">Decline</button>
            <button class="onhold" onclick="onHoldStudent(${student.id})">On Hold</button>
          `;
  
          row.appendChild(card);
          row.appendChild(actions);
          container.appendChild(row);
        });
      }
  
      function acceptStudent(id) {
        const branch = prompt("Choose a branch (CSE, IT, ECE):");
        if (branch) {
          alert(`Student ${id} accepted for ${branch}`);
          removeCard(id);
        }
      }
  
      function declineStudent(id) {
        const card = document.getElementById(`student-${id}`);
        card.classList.add('decline-shadow');
        setTimeout(() => removeCard(id), 500);
      }
  
      function onHoldStudent(id) {
        alert(`Student ${id} is on hold.`);
        removeCard(id);
      }
  
      function removeCard(id) {
        const row = document.getElementById(`student-${id}`);
        if (row) row.remove();
      }
  
      renderStudents();
    </script>
</body>
</html>
